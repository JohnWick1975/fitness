<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Fitness club</title>
</head>

<body>
    <main>
        <div class="title-wrapper">
            <h1>Digital club</h1>
            <img src="https://www.creativefabrica.com/wp-content/uploads/2018/10/Fitness-sport-logo-by-DEEMKA-STUDIO-3.jpg"
                alt="logo">
        </div>
        <div class="wrapper">
            <form name="register">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="name">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="surname">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="age">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
                <div class="times">
                    <table>
                        <thead>
                            <tr>
                                <th class="text-center">Hours</th>
                                <th class="text-center">Minutes</th>
                                <th class="text-center">Reservation</th>
                            </tr>
                        </thead>
                        <tbody class="tableBlack"></tbody>
                    </table>
                </div>
                <button type="submit" class="float-right" >Add User</button>
            </form>
        </div>
    </main>
</body>

</html>
